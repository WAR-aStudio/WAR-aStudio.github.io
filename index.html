
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>世界辅助生育工作室</title>
	</head>
	<body>
		<h1>世界辅助生育工作室官网</h1>
		<h3>验证你的产品</h3>
		<div>
			<span>类别</span>
			<input type="text" placeholder="请输入产品类别" id="username">
			<span>密钥</span>
			<input type="password" placeholder="请输入产品唯一密钥" id="passwd">
			<input type="button" value="验证" onclick="login()">
			<input type="button" id="btnClear" value="清除" onclick="doClear()" />
		</div>
		<script type="text/javascript">
			let accountAll = [{ // 存储账户json数据的数组
					username: 'PlaneCup',
					passwd: 'SK9QUBOWORLD002'
				}
			]
			function login() { //登陆判断
				let username = document.getElementById('username').value;
				let passwd = document.getElementById('passwd').value;
				let account = accountAll.filter(function(e) {
					return e.username == username
				})[0]; // 筛选账号返回数组，不存在则返回空数组
				if (!account) {
					alert('无效的产品类别建议为PlaneCup');
				} else {
					if (account.username == username && account.passwd == passwd) {
						alert('兄弟！是真品！');
					} else {
						alert('密钥错误！你买到假的辣！丸辣！');
					}
				}
			}
			function doClear() { //获取页面所有的input框，是text和password框，内容=空串
				let inputs = document.getElementsByTagName("input");
				for (let i = 0; i < inputs.length; i++) {
					if (inputs[i].type == 'text' || inputs[i].type == 'password') {
						inputs[i].value = '';
					}
				}
			}
			//给清除按钮增加onclick事件
			let btnClear = document.getElementById('btnClear');
			btnClear.addEventListener('click', function() {
				doClear();
			});
		</script>
		<h3>订购你的产品！</h3>

		<h5>产品列表：飞机杯订购</h5>
		<h5>产品列表：紫薇神器</h5>
		<h5>产品列表：飞机杯自定义配置</h5>
		<h7>世界辅助生育工作室2024-2024(N) | 曲波集团 |扫地的：刘贤耳总</h7>
	</body>
</html>
